        <h3>&copy; {{ 'footer.authorName' | transloco }}</h3>
      </a>
    </li>
    <li>
      <a class="footer-layout__link" [title]="'footer.apiDescription' | transloco" href="https://corona.lmao.ninja/" target="_blank">

    <li>
